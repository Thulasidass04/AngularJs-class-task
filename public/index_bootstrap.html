<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Nodejss</title>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="./lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="./lib/angular-ui-router/release/angular-ui-router.min.js"></script>
</head>

<body ng-controller="myCtrl">
    <div class="container" >
        <div class="row">
            <div class="col-md-12" >
                <div class="row">
                    <div class="col-md-6" >
                        <div class="row">
                            <div class="col-md-6" >
                                 <div ui-view="home"></div>
                            </div>
                            <div class="col-md-6" >
                                 <div ui-view="about"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
            			<div class="row">
                            <div class="col-md-6" >
                                 <div ui-view="main"></div>    
                            </div>
                            <div class="col-md-6">
                                 <div ui-view="view"></div>
                            </div>
                        </div>
            		</div>
            	</div>
            </div>
            <div class="col-md-12 " >
            	<div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6" >
                              <div ui-view="table"></div>
                            </div>
                            <div class="col-md-6" >
                              <div ui-view="phone"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 >
            			<div class="row">
                            <div class="col-md-6" >
                               <div ui-view="laptop"></div>
                            </div>
                            <div class="col-md-6">
                                 <div ui-view="program"></div>
                            </div>
                        </div>
            		</div>
            	</div>
            </div>
        </div>
    </div>
    

    <script type="text/javascript">
    	angular.module('myApp',['ui.router'])
    	 .controller('myCtrl',function($scope,$http){
    	 	console.log('myCtrl');
    	 	$http.get('./sample1.json')
    	 	.then(function(dataResponse){
    	 		$scope.userList = dataResponse.data.data[0].usersList;
                $scope.data = dataResponse.data;
                
                $scope.hList = dataResponse.data.Hoobies;
                $scope.data = dataResponse.data;
                
                $scope.eList = dataResponse.data.Entertainment;
                $scope.data = dataResponse.data;
                
                $scope.cList = dataResponse.data.Color;
                $scope.data = dataResponse.data;
                
                 $scope.tList = dataResponse.data.Chocolate;
                $scope.data = dataResponse.data;
               
                $scope.pList = dataResponse.data.Phone;
                $scope.data =  dataResponse.data;
                
                $scope.lList = dataResponse.data.Laptop;
                $scope.data =  dataResponse.data;
                
                 $scope.lList = dataResponse.data.Program;
                $scope.data =  dataResponse.data;
                console.log(dataResponse.data.Program);
    	 	})
    	 })
    	
            .controller('responseCtrl',function($scope,$http){
            console.log('responseCtrl');
        })
            .controller('HoobiesCtrl',function($scope,$http){
            console.log('HoobiesCtrl');
            
                
        })
            .controller('EntertainmentCtrl',function($scope,$http){
            console.log('EntertainmentCtrl');
            
                
        })
             .controller('ColorCtrl',function($scope,$http){
            console.log('ColorCtrl');
            
                
        })
             .controller('ChocolateCtrl',function($scope,$http){
            console.log('ChocolateCtrl');
            
                
        })

             .controller('PhoneCtrl',function($scope,$http){
            console.log('PhoneCtrl');
            
                
        })
             .controller('LaptopCtrl',function($scope,$http){
            console.log('LaptopCtrl');
            
                
        })
              .controller('ProgramCtrl',function($scope,$http){
            console.log('ProgramCtrl');
            
                
        })
         
    	 
    	 	
    	

    	 .config(function($stateProvider,$urlRouterProvider){
    	 	$stateProvider
    	 	    .state('home',{
    	 	    	url:'/home',
    	 	    	views:{
    	 	    		"home":{
    	 	    			templateUrl:"./particals/home.html",
    	 	    			controller: "responseCtrl"
    	 	    		},
    	 	    		"about":{
    	 	    			templateUrl:"./particals/about.html",
    	 	    			controller: "HoobiesCtrl"
    	 	    		},
                        "main":{
                           templateUrl:"./particals/main.html",
                            controller: "EntertainmentCtrl" 
                        },
                        "view":{
                           templateUrl:"./particals/view.html",
                            controller: "ColorCtrl" 
                        },
                        "table":{
                           templateUrl:"./particals/table.html",
                            controller: "ChocolateCtrl" 
                        },
                        "phone":{
                           templateUrl:"./particals/phone.html",
                            controller: "PhoneCtrl" 
                        },
                        "laptop":{
                           templateUrl:"./particals/laptop.html",
                            controller: "LaptopCtrl" 
                        },
                         "program":{
                           templateUrl:"./particals/program.html",
                            controller: "ProgramCtrl" 
                        }
    	 	    	}
    	 	    })
               
    	 	    $urlRouterProvider.otherwise('/home');

    	 })
    </script>
</body>

</html>
