<div class="container">
    <div class="col-md-12">
        <div class="row">
            <div class="col-sm-4">
                <h1>UserList</h1>
                <table class="table table-striped table-bordered">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in userList ">
                            <td>{{user.id}}</td>
                            <td>{{user.name }}</td>
                            <td>{{user.age}}</td>
                            <td>
                                <button class="btn btn-primary" ng-click="edit(user.id
                            )">Edit</button>
                            </td>
                            <td>
                                <button class="btn btn-danger" ng-click="Deleted($index)">Deleted</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4" style="margin-left: 100px;">
                <h3>Register</h3>
                <form class="control-group" name="AddData" ng-sumbit="RegisterMe()">
                    <label><b>ID:</b></label>
                    <input type="text" name="id" ng-model="register.id" class="form-control" required>
                    <label><b>Name:</b></label>
                    <input type="text" name="name" ng-model="register.name" class="form-control" required>
                    <label><b>Age:</b></label>
                    <input type="text" name="age" ng-model="register.age" class="form-control" required>
                    <br>
                    <button class="btn btn-success" ng-click="RegisterMe(register)">Register</button>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
