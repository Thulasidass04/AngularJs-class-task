<div class="col col-sm-12 ">
    <h1>Login</h1>
    <form class="form-group" name="login">
        <label>Email</label>
        <input type="email" name="email" ng-model="email" class="form-control" required>
        <label>Password</label>
        <input type="password" name="psw" ng-model="psw" class="form-control" required>
        <button class="btn btn-success" style="margin-top: 20px">submit</button>
    </form>
</div>
