<div class="container">
    <div class="col-md-8">
        <div class="row">
            <h3>Empolye Details</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                    <tr ng-repeat="user in userList ">
                        <td>{{user.id}}</td>
                        <td>{{user.name }}</td>
                        <td>{{user.age}}</td>
                        <td>
                            <button ng-click="edit(user.id)">Edit</button>
                        </td>
                        <td>
                            <button ng-click="Delete($index)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
